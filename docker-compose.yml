version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=trackitdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      # This links the declared 'db_data' volume to the postgres data directory
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      SALT: 10
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      JWT_SECRET: your_super_secret_jwt_key_for_signing_tokens
      DATABASE_URL: postgres://postgres:postgres@db:5432/trackitdb
      NODE_ENV: dev
      SWAGGER_PORT: 3001
      PGHOST: db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: trackitdb
    ports:
      - "3000:3000"
    depends_on:
      - db
    # This volumes section is correctly indented under 'app'
    volumes:
      # Syncs your local project folder with the container's app folder
      - .:/usr/src/app
      # Prevents the local mount from overwriting the container's node_modules
      - /usr/src/app/node_modules

# This top-level 'volumes' key declares the named volume used by the db service
volumes:
  db_data: