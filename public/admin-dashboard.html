<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <div class="header-actions">
                <button id="create-user-btn" class="primary-btn">
                    <i class="fas fa-user-plus"></i>
                    Create New User
                </button>
                <button id="logout-btn" class="secondary-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Users</h3>
                        <p id="total-users">Loading...</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-header">
                            <h3>New Registrations</h3>
                            <div class="stat-value">
                                <p id="new-registrations">Loading...</p>
                                <div class="timeframe-buttons" id="registrations-range">
                                    <button class="timeframe-btn active" data-value="24h">24H</button>
                                    <button class="timeframe-btn" data-value="week">W</button>
                                    <button class="timeframe-btn" data-value="month">M</button>
                                    <button class="timeframe-btn" data-value="year">Y</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-header">
                            <h3>Active Users</h3>
                            <div class="stat-value">
                                <p id="active-users">Loading...</p>
                                <div class="timeframe-buttons" id="active-users-range">
                                    <button class="timeframe-btn active" data-value="24h">24H</button>
                                    <button class="timeframe-btn" data-value="week">W</button>
                                    <button class="timeframe-btn" data-value="month">M</button>
                                    <button class="timeframe-btn" data-value="year">Y</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-section">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search users...">
                </div>
            </div>

            <div class="content-section active" id="users-section">
                <div id="user-data" class="data-container">
                    <div class="loading">Loading user data...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New User</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-form">
                    <div class="form-group">
                        <label for="create-username">Username:</label>
                        <input type="text" id="create-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="create-email">Email:</label>
                        <input type="email" id="create-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="create-password">Password:</label>
                        <input type="password" id="create-password" name="password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="confirm-create-btn" class="primary-btn">Create User</button>
                <button class="close-modal secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="scripts/admin-dashboard.js"></script>
</body>
</html>
